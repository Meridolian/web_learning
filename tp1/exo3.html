<!DOCTYPE html>
<html>

<head>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            max-width: 100%;
        }

        td,
        tr {
            border: 2.5px solid grey;
            text-align: left;
            padding: 8px;
        }

        td {
            width: 25%;
        }

        tr {
            height: 50px;
        }

        #list_label {
            color: red;
        }
    </style>
</head>

<body>

    <label>Exo 3</label>
    <br><br>

    <form>

        <label>Votre pseudo : </label>
        <input type="text">
        <br><br>

        <label>Votre mot de passe : </label>
        <input type="text">
        <br><br>

        <label>Ressaisir votre mot de passe : </label>
        <input type="text">
        <br><br>

        <label>Os préféré : </label>
        <div style="margin-left: 5%;">
            <input type="radio" id="xp" name="os" value="xp">
            <label for="xp">Windows XP</label><br>

            <input type="radio" id="vista" name="os" value="vista">
            <label for="vista">Windows Vista</label><br>

            <input type="radio" id="macosx" name="os" value="macosx">
            <label for="macosx">MacOS X</label><br>

            <input type="radio" id="linux" name="os" value="linux">
            <label for="linux">Linux</label><br>

            <input type="radio" id="other" name="os" value="other">
            <label for="other">Other</label><br>
        </div>
        <br>

        <label>Vous possédez : </label>
        <div style="margin-left: 5%;">
            <input type="checkbox" id="laptop" name="laptop" value="laptop">
            <label for="laptop">Un ordinateur portable</label><br>

            <input type="checkbox" id="desktop" name="desktop" value="desktop">
            <label for="desktop">Un ordinateur de bureau</label><br>

            <input type="checkbox" id="notebook" name="notebook" value="notebook">
            <label for="notebook">Un netbook</label><br>

            <input type="checkbox" id="pad" name="pad" value="pad">
            <label for="pad">Une tablette (Pad)</label><br>
        </div>
        <br>

        <label>Votre profession : </label>
        <select name="personal_situation" id="personal_situation">
            <option value="unemployed">Chômeur</option>
            <option value="student">Etudiant</option>
            <option value="fonctionnaire">Fonctionnaire</option>
            <option value="privé">Privé</option>
            <option value="retired">Retraité</option>
        </select>
        <br><br>

        <button>S'inscrire !</button>
    </form>
    <br><br>

    <a href="exo4.html">Exo 4</a>
    
</body>

</html>
